<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Online shop Vydelka</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="container" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Vydelka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link " href="#home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#contacts">Contacts</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link openCartLink" href="#modal-cart" data-toggle="modal">
                      <i class="fas fa-shopping-cart"></i>
                        Cart<span id="cart-badge" class="badge badge-light"></span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="jumbotron">
            
            <div id="carouselOffers" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="intro mx-auto">
                    <h1 class="display-4">Welcome to Vydelka</h1>
                    <p class="lead">Best online shop in the World!</p>
                    <hr class="my-4">
                    <p>Buy with discount today</p>
                    <p class="lead">
                      <a class="btn btn-primary btn-lg " href="#products" role="button">Start shopping</a>
                    </p>
                  </div>    
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/tesla-x.jpg" alt="Tesla X">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/tesla-roadster.jpg" alt="Blue drone">
                </div>
                <!-- Todo: Dynamically add items here --> 
              </div>
              <a class="carousel-control-prev" href="#carouselOffers" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselOffers" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        </div>
        <section>
            <h2 id="products">Products</h2>
            <div class="row products-container">
               <!--Products are dynamically generated here-->
            </div>
        </section>
    </main>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
